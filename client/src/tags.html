<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="stylesheet" href="./tags.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <span class="tag lightpink">lightpink</span>
                <span class="tag mustdo">mustdo</span>
                <span class="tag agenda">agenda</span>
                <span class="tag someday">someday</span>
                <span class="tag purple">purple</span>
                <span class="tag bronze">bronze</span>
                <span class="tag aqua">aqua</span>
                <span class="tag grey">grey</span>
            </div>
            <div class="col">
                <span class="tag silver">silver</span>
                <span class="tag brown">brown</span>
                <span class="tag cranberry">cranberry</span>
                <span class="tag orange">orange</span>
                <span class="tag brightorange">brightorange</span>
                <span class="tag peach">peach</span>
                <span class="tag maringold">maringold</span>
                <span class="tag lightgreen">lightgreen</span>
            </div>
            <div class="col">
                <span class="tag darkgreen">darkgreen</span>
                <span class="tag teal">teal</span>
                <span class="tag lightblue">lightblue</span>
                <span class="tag darkblue">darkblue</span>
                <span class="tag lavender">lavender</span>
                <span class="tag plum">plum</span>
                <span class="tag lightgray">lightgray</span>
                <span class="tag darkgray">darkgray</span>
            </div>
        </div>
    </div>
</body>

</html>
